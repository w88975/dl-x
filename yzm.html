<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>请输入验证码</title>
    <style>
        body {
            background: rgb(239,239,245);
            font-size: 16px;
            padding: 0;
            margin: 0;
        }
        .ipt{
            display: inline;
            box-sizing: border-box;
            padding-right: 25px;
            width: 100%;
            height: 42px;
            border: none;
            font-weight: bold;
            font-size: 1.06em;
            padding: 0px 20px;
        }
        .aa {
            display: block;
            height: 44px;
            line-height: 44px;
            border-radius: 6px;
            font-size: 1.06em;
            color: #fff;
            text-decoration: none;
            background-color: #0079FF;
            text-align: center;
            margin: 10px 10px;
        }
        a {
            color:#1284D9;
        }
        .popup_box {
            display: none;
            z-index: 1000;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 16px;
            background: rgba(0,0,0,.3);
        }
        .popup {
    position: relative;
    top: 50%;
    margin: -50px 25px 0;
    border-radius: 4px;
    background-color: #fff;
}
.popup .tip {
    padding: 17px 0;
    color: #000;
    text-align: center;
}
.popup .confirm a {
    display: block;
    border-top: 1px solid #B2B2B2;
    padding: 12px 0;
    text-align: center;
    text-decoration: none;
    color: #157EFB;
    font-weight: bold;
    font-size: 18px;
}
    </style>
  </head>
  <body>
      <p style="font-size: .87em;padding: 0px 10px;padding-top: 14px;">当前网络存在异常,请完成验证：</p>
      <div style="width:100%;padding: 0px 10px;box-sizing: border-box;float: left;"><img id="pic" src="" style="width: 130px;height: 53px;display:inline-block;float:left;"><a style="line-height: 50px;display:inline-block;float:left;font-size: .9rem;color:#1284D9;margin-left:15px;" onclick="qh()">换一张</a></div>
      <div style="width: 100%;box-sizing:border-box;height: 45px;float: left;border-top: 1px solid #AFB0B2;border-bottom: 1px solid #AFB0B2;background-color: #fff;font-size: 14px;margin-top: 20px;"><input type="text" id="ipt" class="ipt" value="" placeholder="请输入验证码"></div>
      <div style="width:100%;float:left;"><a class="aa" onclick="tj()">提交</a></div>
      <p style="padding: 0px 10px;"><a style="float:left;font-size: .1rem;">为什么要进行安全验证</a><a style="float:right;font-size: .1rem;">我要反馈</a></p>
  </body>
  <div class="popup_box" id="err_tip_frame">
		<div class="popup">
			<div class="tip" id="err_tip_text">验证失败，请重试。</div>
			<div class="confirm"><a href="javascript:closeFrame();">确认</a></div>
		</div>
	</div>
  <script>
    var idx = 0;
    var verfis = ['aalg','axox','dmkd','jezt','nmhm','qkpz'];
    document.getElementById('pic').src="/images/yzm/" + verfis[idx] + '.jpeg';
    function qh() {
        if (idx >=5) {
            idx=0;
        }else {
            idx++;
        }
        document.getElementById('pic').src="/images/yzm/" + verfis[idx] + '.jpeg';
    }
    function tj() {
        if (document.getElementById('ipt').value.toLowerCase() !== verfis[idx]) {
            qh();
            return document.getElementById('err_tip_frame').style.display="block";
        }
        window.location.href="/x";
    }
    function closeFrame(){
        document.getElementById('err_tip_frame').style.display="none";
    };
  </script>
</html>
