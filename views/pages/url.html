<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">设置网址</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                设置网址
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" method="post" action="/addurl">
                            <div class="form-group input-group">
                                <span class="input-group-addon">域名</span>
                                <input type="text" class="form-control" placeholder="请输入域名" name="domain">
                            </div>
                            <button class="btn btn-primary btn-xl">添加</button>
                        </form>
                        <p class="text-success">&nbsp;</p>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>域名</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <% for (var i = 0; i < urls.length; ++i) {%>
                                    <tr>
                                        <form method="post">
                                        <td><%=i+1%></td>
                                        <td><input type="text" class="form-control" name="domain" value="<%=urls[i].domain%>"></td>
                                        <input type="hidden" name="id" value="<%=urls[i].id%>">
                                        <td>
                                            <button type="submit" class="btn btn-success btn-xs">保存</button>
                                            <a href="/deleteurl?id=<%=urls[i].id%>" class="btn btn-danger btn-xs">删除</a>
                                        </td>
                                        </form>
                                    </tr>
                                    <% } %>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
