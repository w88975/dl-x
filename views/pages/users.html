<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">用户列表</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                用户列表
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>账号</th>
                                        <th>密码</th>
                                        <th>注册时间</th>
                                        <th>是否管理员</th>
                                        <th>删除</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <% for (var i = 0; i < userlist.length; ++i) {%>
                                    <tr>
                                        <form method="post">
                                        <td><%=i+1%></td>
                                        <td><%=userlist[i].userName%></td>
                                        <td><%=userlist[i].userPwd%></td>
                                        <td><%= (new Date(Number(userlist[i].regTime)).toLocaleDateString())%></td>
                                        <td><% if(userlist[i].isAdmin) {%>是<%}else{%>否<%}%></td>
                                        <input type="hidden" name="uid" value="<%=userlist[i].customId%>">
                                        <td><button type="submit" class="btn btn-danger btn-xs">删除</button></td>
                                        </form>
                                    </tr>
                                    <% } %>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
