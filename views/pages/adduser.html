<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">增加用户</h1>
    </div>
</div>
<% if (!!msg) {%>
<div class="alert alert-<% if(hasErr === false){ %>success<%}else{%>danger<%}%> alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <%=msg%><a href="#" class="alert-link"></a>
</div>
<%}%>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                增加用户
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" method="post">
                            <div class="form-group">
                                <label>账号</label>
                                <input class="form-control" placeholder="设置登录账号" name="username">
                                <p class="help-block">账号</p>
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input class="form-control" type="password" placeholder="设置密码" name="userpwd">
                            </div>
                            <div class="form-group">
                                <label>用户权限</label>
                                <label class="radio-inline">
                                    <input type="radio" name="isAdmin" id="normal" value="normal" checked>普通用户
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="isAdmin" id="admin" value="admin">管理员
                                </label>
                            </div>
                            <button type="submit" class="btn btn-default">添加用户</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
