<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">添加新模板</h1>
    </div>
</div>

<% if (!!msg) {%>
<div class="alert alert-<% if(hasErr === false){ %>success<%}else{%>danger<%}%> alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <%=msg%><a href="#" class="alert-link"></a>
</div>
<%}%>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                添加新模板
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>模板名称</label>
                                <input class="form-control" placeholder="填写模板名称" name="name">
                            </div>
                             <div class="form-group">
                                <label>跳转地址</label>
                                <input class="form-control" placeholder="跳转地址" name="url">
                            </div>
                            <div class="form-group">
                                <label>上传模板背景图</label>
                                <input type="file" name="img">
                            </div>
                            <button type="submit" class="btn btn-default">确认添加</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
