<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">模板列表</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                模板列表
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>模板名称</th>
                                        <th>模板背景</th>
                                        <th>添加时间</th>
                                        <th>删除</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <% for (var i = 0; i < tempList.length; ++i) {%>
                                    <tr>
                                        <form method="post">
                                        <td><%=i+1%></td>
                                        <td><%=tempList[i].tempName%></td>
                                        <td><a class="fancy" href="<%=tempList[i].bgUrl%>"><img src="<%=tempList[i].bgUrl%>" height="50"></a></td>
                                        <td><%= (new Date(Number(tempList[i].createTime)).toLocaleDateString())%></td>
                                        <input type="hidden" name="uid" value="<%=tempList[i].id%>">
                                        <td><button type="submit" class="btn btn-danger btn-xs">删除</button></td>
                                        </form>
                                    </tr>
                                    <% } %>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    },10);
</script>
