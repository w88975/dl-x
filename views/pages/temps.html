<style>
    .fancy {
        text-align: center;
    }
</style>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">模板列表</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                模板列表
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>模板名称</th>
                                        <th style="width:200px;">模板背景(点击放大该图片)</th>
                                        <th>跳转地址</th>
                                        <th>添加时间</th>
                                        <th>选择模板</th>
                                        <th>删除</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <% for (var i = 0; i < tempList.length; ++i) {%>
                                    <tr>
                                        <form method="post">
                                        <td><%=i+1%></td>
                                        <td><%=tempList[i].tempName%></td>
                                        <td>
                                            <a class="fancy" href="<%=tempList[i].bgUrl%>">
                                                <p><img src="<%=tempList[i].bgUrl%>" height="50"></p>
                                            </a>
                                        </td>
                                        <td><%=tempList[i].url%></td>
                                        <td><%= (new Date(Number(tempList[i].createTime)).toLocaleDateString())%></td>
                                        <input type="hidden" name="uid" value="<%=tempList[i].id%>">
                                        <td><a href="/usetemp?id=<%=tempList[i].id%>" class="btn <% if (tempList[i].id === tempId) {%>btn-warning<% }else{ %>btn-success<%}%> btn-xs"> <% if (tempList[i].id === tempId) {%>当前模板<% }else{ %>选择该模板<%}%></a></td>
                                        <td><button type="submit" class="btn btn-danger btn-xs">删除</button></td>
                                        </form>
                                    </tr>
                                    <% } %>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
